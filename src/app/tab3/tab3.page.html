<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Saved </ion-title>
    <ion-buttons slot="end">
      <ion-button color="primary" (click)="signOut()">Sign Out</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Saved</ion-title>
    </ion-toolbar>
  </ion-header>

  <div *ngIf="user$ as user">
    <ion-grid>
    <ion-row>
    <ion-col size-xs="12" size-sm="6" size-md="6" size-lg="4" size-xl="4" *ngFor="let article of savedNews">
      <ion-card>
        <a href="{{article.url}}" target="blank" class="article-anchor">
          <ion-img
            *ngIf="article.urlToImage"
            [src]="article.urlToImage"
          ></ion-img>
        </a>
        <ion-card-header>
          <a href="{{article.url}}" target="blank" class="article-anchor">
            <ion-card-title>{{ article.title }}</ion-card-title>
          </a>
          <ion-icon
            name="bookmark-outline"
            (click)="unsaveArticle(article)"
          ></ion-icon>
        </ion-card-header>
      </ion-card>
    </ion-col>
    </ion-row>
    </ion-grid>
  </div>
</ion-content>
