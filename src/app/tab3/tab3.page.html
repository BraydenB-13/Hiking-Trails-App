<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Saved
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Saved</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-item *ngFor="let article of savedNews">
    <ion-card>
        <ion-img
          *ngIf="article.urlToImage"
          [src]="article.urlToImage"
        ></ion-img>
      <ion-card-header>
        <ion-card-title>{{ article.url }}</ion-card-title>
      </ion-card-header>
    </ion-card>
  </ion-item>
</ion-content>
